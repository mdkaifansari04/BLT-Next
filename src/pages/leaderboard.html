<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - OWASP BLT</title>
    <link rel="stylesheet" href="/src/assets/css/main.css">
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
    <script src="/src/assets/js/main.js" type="module" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="nav-brand">
                    <a href="/" class="logo">
                        <span class="logo-text">OWASP BLT</span>
                    </a>
                </div>
                <ul class="nav-menu">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/src/pages/report-bug.html" class="nav-link">Report Bug</a></li>
                    <li><a href="/src/pages/leaderboard.html" class="nav-link">Leaderboard</a></li>
                    <li><a href="/src/pages/projects.html" class="nav-link">Projects</a></li>
                    <li><a href="/src/pages/about.html" class="nav-link">About</a></li>
                </ul>
                <div class="nav-actions">
                    <button class="btn btn-secondary" id="loginBtn">Login</button>
                    <button class="btn btn-primary" id="signupBtn">Sign Up</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="container" style="padding: 3rem 0;">
            <h1 class="section-title">Leaderboard</h1>
            <p class="text-center" style="color: var(--color-gray-600); margin-bottom: 3rem;">
                Top security researchers making the internet safer
            </p>

            <div 
                hx-get="/api/leaderboard"
                hx-trigger="load"
                hx-swap="innerHTML"
                style="max-width: 900px; margin: 0 auto;">
                
                <div style="text-align: center; padding: 3rem;">
                    <div style="font-size: 2rem; margin-bottom: 1rem;">‚è≥</div>
                    <p style="color: var(--color-gray-500);">Loading leaderboard...</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 OWASP BLT. Licensed under AGPL-3.0.</p>
            </div>
        </div>
    </footer>

    <div id="authModal" class="modal" style="display: none;"></div>

    <style>
        .leaderboard-table {
            width: 100%;
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 1px solid var(--color-gray-200);
        }

        .leaderboard-row {
            display: grid;
            grid-template-columns: 80px 1fr 120px 120px;
            padding: 1.25rem;
            border-bottom: 1px solid var(--color-gray-200);
            transition: background-color 0.15s;
        }

        .leaderboard-row:hover {
            background-color: var(--color-gray-50);
        }

        .leaderboard-row:last-child {
            border-bottom: none;
        }

        .leaderboard-header {
            background-color: var(--color-gray-100);
            font-weight: 600;
        }

        .rank {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        .username {
            font-weight: 600;
            color: var(--color-gray-900);
        }

        .stat {
            text-align: right;
            color: var(--color-gray-700);
        }
    </style>
</body>
</html>
